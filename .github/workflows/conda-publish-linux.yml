name: publish_conda_ubuntu

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: publish-to-conda
      uses: ale94mleon/conda-publish-action@v1.4
      with:
        subdir: 'conda_linux'
        anacondatoken: ${{ secrets.ANACONDA_TOKEN }}
        channels: 'conda-forge'
        platforms: 'linux'